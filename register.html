<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Регистрация</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-nav">
          <a href="index.html">Главная</a>
        </div>
        <div class="header-logo">
          <a href="#">лого</a>
        </div>
        <div class="header-user">
          <a class="login-button" href="login.html">Войти</a>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="registration-form">

        <h1>Регистрация</h1>
        
        <form action="" method="post">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" name="username" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" required>

          <label for="re_password">Повторить пароль</label>
          <input type="password" id="re_password" name="password" required>

          <button type="submit" class="registration-button">Зарегистрироваться</button>
        </form>
      </div>
    </div>
  </body>
</html>
